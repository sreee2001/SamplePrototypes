<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HotelBookingApp - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#">StayEasy</a>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row mb-3">
        <div class="col-12 d-flex gap-2">
          <input id="q" class="form-control" placeholder="Search by city or hotel">
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
      </div>

      <div id="list" class="row g-3">
        <!-- hotel cards injected here -->
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
